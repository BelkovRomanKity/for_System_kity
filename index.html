<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель реєстрації</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
        .success {
            color: green;
            font-size: 0.9em;
        }
        .hidden {
            display: none;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Панель реєстрації</h1>
    <form id="registrationForm">
        <div class="form-group">
            <label for="firstName">Ім'я</label>
            <input type="text" id="firstName" placeholder="Введіть ваше ім'я">
            <div class="error hidden" id="firstNameError"></div>
        </div>
        <div class="form-group">
            <label for="lastName">Прізвище</label>
            <input type="text" id="lastName" placeholder="Введіть ваше прізвище">
            <div class="error hidden" id="lastNameError"></div>
        </div>
        <div class="form-group">
            <label for="email">Електронна пошта</label>
            <input type="email" id="email" placeholder="example@example.com">
            <div class="error hidden" id="emailError"></div>
        </div>
        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" placeholder="Введіть пароль">
            <div class="error hidden" id="passwordError"></div>
        </div>
        <div class="form-group">
            <input type="checkbox" id="showPassword">
            <label for="showPassword">Показати пароль</label>
        </div>
        <button type="submit" id="submitButton" disabled>Зареєструватися</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
